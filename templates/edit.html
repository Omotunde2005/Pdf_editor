<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF Editor: Watermark</title>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<style>
    body {
       padding: 5% 20%;
    }

</style>
<body>
<div>

    {% with messages = get_flashed_messages() %}
    {% if messages: %}
    {% for message in messages: %}

    <p><em style="color: red;">{{ message }}</em></p>

    {% endfor %}
    {% endif %}
    {% endwith %}


    {% if request.path == '/resize': %}

    <form enctype="multipart/form-data" method="post" action="{{ url_for('resize') }}">
        <label>Your pdf file</label>: <input name="file" type="file"><br>
        <button class="btn btn-danger btn sm" type="submit">Submit</button>
    </form>

    {% elif request.path == '/encrypt': %}

    <form enctype="multipart/form-data" method="post" action="{{ url_for('encrypt') }}">
        <label>Your pdf file</label>: <input name="file" type="file"><br>
        <label>File Password</label>: <input name="password" type="password"><br>
        <button class="btn btn-danger btn sm" type="submit">Submit</button>
    </form>

    {% endif %}

</div>
</body>
</html>
